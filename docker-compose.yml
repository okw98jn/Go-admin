version: "3.8"
services:
    go:
        container_name: go
        build: ./golang
        tty: true
        ports:
            - "8080:8080"
        depends_on:
            - db
        volumes:
            - ./golang/app:/go/src/app
        networks:
            - golang_network

    db:
        container_name: db
        build: ./mysql
        tty: true
        platform: linux/x86_64
        ports:
            - 3306:3306
        volumes:
            - mysql_volume:/var/lib/mysql
        environment:
            MYSQL_ROOT_USER: ${ROOTUSER}
            MYSQL_ROOT_PASSWORD: ${ROOTPASS}
            MYSQL_DATABASE: ${DATABASE}
            MYSQL_USER: ${USERNAME}
            MYSQL_PASSWORD: ${USERPASS}
            TZ: "Asia/Tokyo"
        env_file:
            - .env
        networks:
            - golang_network

volumes:
    mysql_volume:
        name: mysql_volume

networks:
    golang_network:
        external: true